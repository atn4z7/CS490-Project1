<html>
    <head>
        <title>project 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="css/header.css">
        <link type="text/css" rel="stylesheet" href="css/gridview.css">
        <link type="text/css" rel="stylesheet" href="css/listview.css">
        <script src="data/movies.js"></script>
        <script src="javascript/util.js"></script>
    </head>
    <body onload="init()">
        <div id="header">
            <div class="rentHolder">
                <img id="movieIcon" src='images/movie.png'> 
                <span id="title">RENT A MOVIE</span>
                <div id="searchBarHolder">
                    <input placeholder="Search for movies here" id="searchField" type="text"
                           onkeyup="search()" >
                    <button id="searchBtn" onclick="search2()"> Search </button>
                    <div id="suggestions_box" class="suggestions"></div>
                </div>
            </div>
            <div class="sortHolder">
                <div id="sortTxt">Sort By:</div>
                <select>
                    <option value="eng">Year</option>
                    <option value="doc">Doctor</option>
                </select>
                <img onclick="show('grid')" id="gridBtn" src='images/grid.jpg'>
                <img onclick="show('list')" id="listBtn" src='images/list.jpg'>
            </div>
        </div>
        <div id="viewContainer">
            <div id="view" class="list"></div>
        </div>
        <div id="gridview" class="photo">+
                <img src="images/1.jpg">
                <div class="description"></div>
                <p class="title">test</p>
                <p class="year">(1992)</p>
        </div>
    </body>
</html>
