<html>
    <head>
        <title>project 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="css/header.css">
        <link type="text/css" rel="stylesheet" href="css/gridview.css">
        <link type="text/css" rel="stylesheet" href="css/listview.css">
        <script src="data/movies.js"></script>
        <script src="javascript/util.js"></script>
        <script src="javascript/search.js"></script>
    </head>
    <body onload="init()">
        <div id="header">
            <div class="rentHolder">
                <img id="movieIcon" src='images/movie.png'> 
                <span id="title">RENT A MOVIE</span>
                <div id="searchBarHolder">
                    <input id="searchField" type="text" onkeyup="live_search()" >
                    <button id="searchBtn" onclick="live_search(1)"> Search </button>
                    <div id="suggestions_box" class="suggestions"></div>
                </div>
            </div>
            <div class="sortHolder">
                <div id="sortTxt">Sort By:</div>
                <select id="combo_box" onchange="sort()">
                    <option value="year">Year</option>
                    <option value="rating">Rating</option>
                </select>
                <img onclick="show('list')" id="listBtn" src='images/list.jpg'>
                <img onclick="show('grid')" id="gridBtn" src='images/grid_pressed.jpg'>
            </div>
        </div>
        <div id="viewContainer">
            <div id="view" class="grid"></div>
        </div>
    </body>
</html>
